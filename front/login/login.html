<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
      </div>
      <div class="rectangle-1">
        <span class="entrance">Вход</span>
        <input type="email" class="rectangle-3" placeholder="почта">
        <input class="rectangle-4"  placeholder="пароль">
          <span class="forgot-password">Забыли пароль?</span>
        <button class="rectangle-5"><span class="login-6">Войти</span></button>
        <div class="register-account">
          <a href="../change_password/change_password.html"  class="account-link" ><span class="no-account">У вас нет аккаунта? </span
          ><span class="sign-up">Зарегистрируйтесь</span></a>
        </div>
      </div>
    </div>
    
    <script>

      async function login() {
        try {
            const email = document.querySelector('.rectangle-3').value;
            const password = document.querySelector('.rectangle-4').value;

            if(email && password) {
              let response = await fetch('/article/fetch/post/user', {
                method: 'PUT',
                headers: {
                    'Authorization': '',
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
              });
            }
            else alert('Введите почту и пароль!');
        } catch (error) {
          console.error('Ошибка', error);
        }
      }

      document.querySelector('.rectangle-5').addEventListener("click", login);
    </script>
  </body>
</html>
