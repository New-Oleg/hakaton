<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="output_rasp.css" />
  </head>
  <body>
    <script>
      async function fetchSchedule() {
        try {
          const response = await fetch('https://your-api-endpoint.com/schedule'); // Укажите свой URL API
          const data = await response.json();

          // Получаем ссылку на tbody таблицы
          const tbody = document.querySelector('#schedule-table tbody');

          for (let i = 0; i < 6; i++) {
            const tr = document.createElement('tr'); // Создаем строку для каждого дня недели

            // Для каждого дня недели добавляем 6 ячеек
            for (let j = 0; i < 6; i++) {
              const td = document.createElement('td');

              td.style.borderRight = "1px solid #f4f4f4";
              td.style.borderBottom = "1px solid #f4f4f4";

              // Ищем расписание для соответствующего дня недели и добавляем данные в ячейку
              const scheduleItem = data[j][i];

              if (scheduleItem) {
                td.textContent = `${scheduleItem.teacher} | ${scheduleItem.room} | ${scheduleItem.subject}`;
              } else {
                td.textContent = 'Нет данных'; // Если данных нет
              }

              tr.appendChild(td); // Добавляем ячейку в строку
            }

            tbody.appendChild(tr); // Добавляем строку в таблицу
          }
        } catch (error) {
          console.error('Ошибка при получении расписания:', error);
        }
      }

      // Вызываем функцию для получения расписания при загрузке страницы
      fetchSchedule();
    </script>
    <div class="main-container">
      <div class="rectangle"></div>
      <div class="flex-row-b">
        <div class="rectangle-1">
          <div class="group"></div>
          <div class="group-2"></div>
          <div class="group-3"></div>
          <div class="group-4"></div>
        </div>

        <table>
          <tr>
            <td>ПН</td>
            <td>ВТ</td>
            <td>СР</td>
            <td>ЧТ</td>
            <td>ПТ</td>
            <td>СБ</td>
          </tr>
        </table>
    </div>
  </body>
</html>
