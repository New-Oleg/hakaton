<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="registr.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <div class="regroup">
          <span class="entry">Вход </span
          ><span class="registration-1">Регистрация</span>
        </div>
        <span class="schedule-group">Расписание групп</span>
      </div>
      <div class="rectangle-2">
        <span class="registration-3">Регистрация</span>
        <input class="rectangle-4" placeholder="почта">
        <input class="rectangle-5"  placeholder="пароль">
        <input class="rectangle-6"  placeholder="подтверждение пароля">
        <button class="rectangle-7">
          <span class="register">Зарегистрироваться</span>
        </button>
        <div class="existing-account">
          <a href="../login/login.html"  class="account-link" ><span class="existing-account-8">У вас уже есть аккаунт ? </span
          ><span class="login">Войдите</span></a>
        </div>
      </div>
    </div>
    <script>

      localStorage.setItem('jwt', 151);
      async function registr() {
        try {
            const email = document.querySelector('.rectangle-4').value;
            const password = document.querySelector('.rectangle-5').value;
            const confirm_password= document.querySelector('.rectangle-6').value;

            if(email && password) {
              let response = await fetch('/article/fetch/post/user', {
                method: 'PUT',
                headers: {
                    'Authorization': '',
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    confirm_password: confirm_password
                })
              });
            }
            else alert('Заполните все поля!');
        } catch (error) {
          console.error('Ошибка', error);
        }
      }

      document.querySelector('.rectangle-5').addEventListener("click", login);
    </script>
  </body>
</html>
