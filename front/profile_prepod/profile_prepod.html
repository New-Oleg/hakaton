  <body>
    <script>
      async function fetchDataAndFillFields() {
      try {
        // Выполнение fetch запроса
        const response = await fetch('l'); // Укажите URL вашего API
        const data = await response.json(); // Предполагается, что данные приходят в формате JSON

        // Проверка на успешность получения данных
        if (!response.ok) {
          throw new Error('Ошибка при получении данных');
        }

        // Заполнение данных в элементы
        document.querySelector('.rectangle-8').textContent = data.name || 'Неизвестно';  // Данные по имени
        document.querySelector('.rectangle-9').textContent = data.surname || 'Неизвестно';  // Данные по фамилии
        document.querySelector('.rectangle-a').textContent = data.email || 'Неизвестно';  // Данные по email
        document.querySelector('.rectangle-b').textContent = data.spec || 'Неизвестно';  // Данные по телефону
        document.querySelector('.rectangle-e').textContent = data.group || 'Неизвестно';

      } catch (error) {
        console.error('Ошибка:', error);
        // Вывод ошибки, если что-то пошло не так
        document.querySelector('.rectangle-8').textContent = 'Ошибка загрузки данных';
        document.querySelector('.rectangle-9').textContent = 'Ошибка загрузки данных';
        document.querySelector('.rectangle-a').textContent = 'Ошибка загрузки данных';
        document.querySelector('.rectangle-b').textContent = 'Ошибка загрузки данных';
        document.querySelector('.rectangle-e').textContent = 'Ошибка загрузки данных';
      }
    }

// Вызов функции для загрузки данных
fetchDataAndFillFields();
    </script>
